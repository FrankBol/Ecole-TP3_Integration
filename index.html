<body>

  <div id="modalResultat" title="Résultat"></div>
   
  <div id="affichageErreurs"></div>
  <div class="container"  id="formInfoPersonnes">
    <h1>Information Personnelle</h1>
    <form action="#"  name="formInfoPersonnes">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" class="form-control">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" class="form-control" >
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de Naissance</label>
        <input type="date" name="dateNaissance" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="statut">Votre Statut</label>
        <select class="form-control" name="statut">
          <option value="">--Choisir--</option>
          <option value="etudiant">Étudiant</option>
          <option value="proffesseur">Professeur</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">Soumettre</button>
      </div>
    </form>
  </div>

  <div id="alertResultat" role="alert"></div>

  <div id="questions" class="question"></div>

  <div id="tableauResultat" class="row cache">
    <section id="infoUtilisateur" class="col-4"></section>
    <section class="col-4" >
      <table class="table table-striped" id="myTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Questions</th>
            <th scope="col">Résultat</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="col-4" >
      <div class="accordeon">
        <div class="tirroir">
          <p class="titre">Titre 1</p>
          <p class="contenu">Contenu 1</p>
        </div>
        <div class="tirroir">
          <p class="titre">Titre 2</p>
          <p class="contenu">Contenu 2</p>
        </div>
        <div class="tirroir">
          <p class="titre">Titre 3</p>
          <p class="contenu">Contenu 3</p>
        </div>
      </div>
    </section>
  </div>



  <div id="progressbar"></div>
