<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/style/index.css">
    <link rel="stylesheet" href="">
    

    <title>Document</title>
</head>
<body>

  <!-- -------------------------------------Page Formulaire------------------------------------ -->
  <div class="container" id="conteneurInfoPersonal">
  <div class="bg-danger rounded mt-5 text-white w-50" id="errorSummary"></div>
    <h1>Information Personnelle</h1>
    <form name="formInfoPersonal" class="mt-3" id="formInfoPersonal">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" aria-label="Prenom" class="form-control">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" aria-label="Nom" class="form-control" >
      </div>
      <div class="form-group">
        <label for="date">Date de Naissance</label>
        <input type="date" name="dateNaissance" id="date" aria-label="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="statut">Votre Statut</label>
        <select class="form-control" aria-label="statut" id="statut" name="statut">
          <option value="">--Choisir--</option>
          <option value="etudiant">Étudiant</option>
          <option value="proffesseur">Professeur</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">Soumettre</button>
      </div>
    </form>
  </div>

  <!-- -----------------------------------------Page Quiz---------------------------------------- -->
  <div id="progressbar" class="progressbar"></div>
  <div id="bloc-questions" class="d-none bloc-questions">
    <h1>QUIZ</h1>
  <div id="questions" aria-live="polite" class="questions animation-question"></div>
  </div>

  <!-- -----------------------------------------Page Résultat--------------------------------------- -->

  <div id="modalResultat" title="Résultat"></div>
  <div id="alertResult" role="alert"></div>

  <div id="pageResult" class="d-none px-5">
  <h1 class="text-center text-white">Vos résultat en détaille</h1>
  <div class="row mt-5">
    <section id="infoUtilisateur" class="col-md-3 bg-success border shadow rounded border-dark p-5">
      <p class="h5 border-bottom border-dark">Information Personel</p>
    </section>
    <section class="col-md-6 bg-warning border shadow rounded border-dark p-5" >
      <table class="table table-striped w-75" id="tabResult">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Questions</th>
            <th scope="col">Résultats</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="col-md-3 bg-success border shadow rounded border-dark p-5" >
      <div id="accordeon"></div>
    </section>
  </div>
</div>
 

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="public/js/Json-data.js"></script>
  <script src="public/js/index.js"></script>

</body>
</html>
