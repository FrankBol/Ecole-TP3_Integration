<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

  <div id="modalResultat" title="Résultat"></div>

  <div class="container" id="conteneurInfoPersonal">
  <div id="errorSummary"></div>
    <h1>Information Personnelle</h1>
    <form name="formInfoPersonal" id="formInfoPersonal">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" class="form-control">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" class="form-control" >
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de Naissance</label>
        <input type="date" name="dateNaissance" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="statut">Votre Statut</label>
        <select class="form-control" name="statut">
          <option value="">--Choisir--</option>
          <option value="etudiant">Étudiant</option>
          <option value="proffesseur">Professeur</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">Soumettre</button>
      </div>
    </form>
  </div>

  <div id="alertResult" role="alert"></div>

  <div id="questions" class="container animation-question"></div>

  <div id="pageResult" class="row hide">
    <section id="infoUtilisateur" class="col-2"></section>
    <section class="col-6" >
      <table class="table table-striped" id="tabResult">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Questions</th>
            <th scope="col">Résultat</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="col-4" >
      <div id="accordeon">
      </div>
    </section>
  </div>

  <div id="progressbar"></div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="Json-data.js"></script>
  <script src="index.js"></script>

</body>
</html>
